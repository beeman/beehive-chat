<div class="p-grid">
  <div class="p-col-fixed" style="width: 250px;">
    <message-sidebar
      [categories]="categories$ | async"
      (selectChannel)="selectChannel($event)"
    ></message-sidebar>
  </div>
  <div class="p-col">
    <ng-template #noChannel>
      Please select channel
    </ng-template>
    <ng-container *ngIf="selectedChannel$ | async as selected; else noChannel">
      <message-header [channel]="selected"></message-header>
      <message-messages [messages]="message$ | async"></message-messages>
    </ng-container>
  </div>
</div>
